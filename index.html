<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DAY 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="static/main.css">
</head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <h1>To Do</h1>
    <form class="row g-3 needs-validation" id="form">
      <div class="col-md-4">
        <label  class="form-label">Title</label>
        <input type="text" class="form-control" id="todo-title">
      </div>
      <br>
      <div class="col-md-4">
        <label  class="form-label">Description</label>
        <input type="text" class="form-control" id="todo-des" >
      </div>
      <br>
      <div class="col-md-4">
        <label  class="form-label" >Date</label>
        <input type="date" class="form-control" id="todo-date">
      </div>
      <br>
      <div class="col-md-4">
        <label  class="form-label"  >Time</label>
        <input type="time" class="form-control" id="todo-time" >
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Submit form</button>
      </div>
    </form>
    <div id="box"> </div>
    </body>
